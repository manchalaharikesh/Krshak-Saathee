<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        nav {
                background-color: #333;
                overflow: hidden;
                color: white;
                padding: 20px;
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1000;
            }

            nav a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            nav a:hover {
                background-color: #ddd;
                color: black;
            }

            .title {
                float: left;
                padding: 14px 16px;
            }

            .right-nav {
                float: right;
            }

            /* Add some padding to the content to prevent it from being covered by the fixed navbar */
            .content {
                width: 300px;
                background-color: black;
                padding: 20px;
                border-radius: 8px;
                color: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }

            footer {
                background-color: #333;
                color: white;
                padding: 20px;
                width: 100%;
                text-align: center;
                bottom: 0;
                position: fixed;
            }

            .footer-left {
                float: left;
                padding-left: 20px;
            }

            .footer-right {
                float: right;
                padding-right: 20px;
            }

            /* Highlight effect on hover for .highlight-on-hover */
            a {
                text-decoration: none;
                color: inherit;
            }
            .highlight-on-hover:hover {
                color: #ffd700; /* Highlight color (you can change this) */
                transition: color 0.3s ease; /* Transition effect for a smoother highlight */
            }
    </style>
</head>
<body>

    <nav>
        <div class="title">SowAndReap</div>
        <div class="right-nav">
            <a href="/">Home</a>
            <a href="/signup">Sign Up</a>
            <a href="/chat">Chat</a>
        </div>
    </nav>

    <div class="content">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>

            <button type="button" onclick="login()">Login</button>
        </form>
    </div>
    <footer>
        <div class="footer-left">SowAndReap</div>
        <div class="footer-right">
            <a href="/chat" class="highlight-on-hover">Chat</a> | CMPE 280 Team 3
        </div>
    </footer>

    <script>
        function login() {
            // Add your login logic here
            // Example: Redirect to "/"
            window.location.href = "/";
        }
    </script>
</body>

</html>
